name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.2.1)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    container:
      image: golang:1.25-alpine
    steps:
      - name: Install dependencies
        run: apk add --no-cache git

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: git config --global --add safe.directory /__w/updown/updown

      - name: Create release tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git tag ${{ inputs.version }}
          echo "Created tag: ${{ inputs.version }}"

      - name: Run tests
        env:
          UPDOWN_API_KEY: ${{ secrets.UPDOWN_API_KEY }}
        run: go test -v ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
