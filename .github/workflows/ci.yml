name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Format Check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted. Run 'gofmt -w .' to fix."
            gofmt -d .
            exit 1
          fi

      - name: Build
        run: go build -v ./...

      - name: Test
        env:
          UPDOWN_API_KEY: ${{ secrets.UPDOWN_API_KEY }}
        run: go test -v ./...

      - name: Vet
        run: go vet ./...
